<!doctype htmml>
<html>

<head>
  <title>userform</title>
  <meta charset="utf-8">
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-153667874-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-153667874-1');
  </script>
</head>

<body>
  <h1><a href="index.html" taget="blank">메인으로이동합니다<a></h1>
  <h2>
    테스트회원가입
  </h2>


  <br />
  <a href="tel:0100000000">Tel</a>
  <a href="mailto:0@gmail.com">email</a>
  <form action="#" method="get">
    <label for="이름">이름</label>
    <input type="text" id="이름" placeholder="이름(2~5자이내)" minlength="2" maxlength="5">

    <label for="아이디">아이디</label>
    <input type="text" id="아이디" placeholder="아이디" minlength="3" maxlength="8">

    <label for="비밀번호">비밀번호</label>
    <input type="password" id="비밀번호" placeholder="비밀번호" minlength="8" maxlength="14">

    <label for="이메일">이메일</label>
    <input type="email" id="이메일" placeholder="email를 적으시오">

    <label for="전화번호">전화번호</label>
    <input type="tel" id="전화번호" placeholder="전화번호(***-****-****)" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}">

    <label for="나이">나이</label>
    <input type="number" id="나이" placeholder="나이를입력하세요" min="15" max="50">

    <label for="이메일">이메일</label>
    <input type="email" id="이메일" placeholder="이메일을 입력하세요">

    <label for="프로필사진">파일</label>
    <input type="file" id="프로필사진" placeholder=".JPG" accept=".jpg.png">


    <label for="Ios">Ios</label>
    <input type="radio" name="os" id="Ios" value="ios">
    <label for="unsub">Android </label>
    <input type="radio" name="os" id="unsub" value="android">

    <button type="submit">
      전송불가
    </button>
  </form>
</body>

</html>
